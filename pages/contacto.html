    <main>
        <div class="mainContacto">
            <!--COMIENZO SECTION-->
            <section class="textoImagen">
                <p class="textoImagen__palabra textoImagen--left">PREGUNTAS</p>
                <P class="textoImagen__palabra textoImagen--left">PEDIDOS</P>
                <P class="textoImagen__palabra textoImagen--left">PROPUESTAS</P>
                <P class="textoImagen__palabra textoImagen--left">CONTACTO</P>
            </section>
            <!--FIN SECTION-->

            <!--COMIENZO FORMULARIO-->
            <form class="form" action="">                
                <label for="name">Nombre</label>
                <input class="form__campo" type="text" placeholder="Ingrese su nombre" id="name">
                
                <label for="lastname">Apellido</label>
                <input class="form__campo" type="text" placeholder="Ingrese su apellido o empresa" id="lastname">
                
                <label for="email">E-mail</label>
                <input class="form__campo" type="email" placeholder="Ingrese su e-mail" id="email">
                
                <label for="message">Mensaje</label>
                <textarea class="form__campo" name="" placeholder="Ingrese su mensaje" id="message" cols="50" rows="10"></textarea>
                
                <div class="formGenero">
                    <span>Género</span>
                    <label for="female">Femenino</label>
                    <input class="form__campo" type="radio" id="female" name="genero">
                    <label for="male">Masculino</label>
                    <input class="form__campo" type="radio" id="male" name="genero">
                    <label for="other">Otro</label>
                    <input class="form__campo" type="radio" id="other" name="genero">
                </div>
                
                <select name="" class="mainContacto__select">
                    <option value="">Pregunta</option>
                    <option value="">Pedido</option>
                    <option value="">Propuesta</option>
                </select>

                <div class="news">
                    <input class="form__campo" type="checkbox" id="news">
                    <label for="news">Deseo recibir novedades</label>
                </div>

                <input type="reset" value="Borrar todo" class="reset">
                <input type="submit" value="Enviar formulario" class="submit">            
            </form>
            <!--FIN FORMULARIO-->
        </div>
